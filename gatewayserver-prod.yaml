spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: catalogservice
            uri: lb://catalogservice
            predicates:
              - Path=/api/v1/products/**
              - Path=/api/v1/catalog/**
          - id: orderservice
            uri: lb://orderservice
            predicates:
              - Path=/api/v1/orders/**
          - id: eureka
            uri: http://discovery-server:8888
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: eureka-static
            uri: http://discovery-server:8888
            predicates:
              - Path=/eureka/**

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8888/eureka/
    registerWithEureka: true
    fetchRegistry: true
